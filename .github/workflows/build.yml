name: Build SPA

on:
  push:
    branches: [ main, feature-quiz-ui ]
  pull_request:
    branches: [ main ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: spa-app/package-lock.json

      - name: Install dependencies
        working-directory: spa-app
        run: npm install

      - name: Lint
        working-directory: spa-app
        run: npm run lint

      - name: Build
        working-directory: spa-app
        run: npm run build

      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spa-app-dist
          path: spa-app/dist
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature-quiz-ui'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: spa-app-dist
          path: spa-app/dist

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
